<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitor</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Get Temperature and Humidity</h1>
        <div class="mb-3">
            <h3>Messages:</h3>
            <div id="messages" class="list-group"></div>
        </div>
    
        <div class="mb-3">
            <h3>LED Control Status:</h3>
            <div id="ledStatus" class="alert alert-secondary"></div>
        </div>
        <div class="mt-4">
            <h3>Control LED:</h3>
            <button id="ledOnButton" class="btn btn-success mr-2">Turn On LED</button>
            <button id="ledOffButton" class="btn btn-danger">Turn Off LED</button>
        </div>
    </div>
    <!-- 引入 MQTT 库和 JS 文件 -->
    <script src="js/mqtt.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
